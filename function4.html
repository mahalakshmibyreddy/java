<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function</title>
</head>
<body>
    <h2>Arrow function</h2>
    <script>
    
        product = (num1,num2)=> {
            var result = num1 * num2
            document.write(result)
        }
         product(7,8)
    </script>
</body>
</html>
