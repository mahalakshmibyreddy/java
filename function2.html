<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ananymous function</title>
</head>
<body>
    <h2>Anonymous Function</h2>
    <script>
        var sum = function(num1, num2, num3){
            var result = num1+ num2+ num3
            return result
        }
        document.write(sum(8, 9 ,10))
    </script>
</body>
</html>
