<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterative statements</title>
</head>
<body>
    <h1>Iterative Statements</h1>
    <h4>While loop</h4>
    
    <script>
     var num = +prompt("Enter a number")
     while(num!=0){
        document.write("Entered number :" + num + "<br>")
        num = +prompt("Enter a  number")
     }
    </script>
</body>
</html>
